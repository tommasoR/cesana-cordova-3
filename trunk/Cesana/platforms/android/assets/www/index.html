<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Messaggio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Gorditas:700' rel='stylesheet' type='text/css'>

</head>
<body onload="onLoad();">
<header>
<h1>Cesana Home v1.0</h1>
</header>
<section id="main" role="main">
<div id="chat">
<i id="avatar" class="face12"></i><input type="text" id="input" placeholder="Type your message..." value="apri">
</div>
<button id="button">Invia messaggio</button>
<p id="presence"></p>
<div id="output"></div>
</section>
<footer></footer>
<script src="js/pubnub-3.7.1.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" charset="utf-8">

            function onLoad()
            {
               document.addEventListener("deviceready", onDeviceReady, true);
            }
            function showConfirm() {
                navigator.notification.alert(
                'Vuoi veramente uscire?', // message
                exitFromApp, // callback to invoke with index of button pressed
                'Cesana', // title
                'OK' // buttonLabels
                );
            } 

            function exitFromApp()
            {
                if (navigator.app) {
                    navigator.app.exitApp();
                }
                else if (navigator.device) {
                    navigator.device.exitApp();
                }
                

                p.unsubscribe({channel : channel});

            }
            
        </script>
        <button id="bapri" >Apri</button>
        <button name="buttonClick" onclick="showConfirm()">Chiudi!</button>
</body>
</html>
